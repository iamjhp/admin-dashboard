<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="ref">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="search">
                    <img src="img/search.png" alt="search-icon" class="search-icon">
                    <input type="text" name="search" id="search">
                </div>
                <div class="account">
                    <img src="img/avatar.png" alt="avatar" class="avatar">
                    <p class="username">Roger Federer</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="greeting-profile"></div>
                <div class="wrapper">
                    <div class="icon2 facebook">
                        <div class="tooltip">Facebook</div>
                        <span><i class="fa fa-facebook"></i></span>
                      </div>
                      <div class="icon2 twitter">
                        <div class="tooltip">Twitter</div>
                        <span><i class="fa fa-twitter"></i></span>
                      </div>
                      <div class="icon2 instagram">
                        <div class="tooltip">Instagram</div>
                        <span><i class="fa fa-instagram"></i></span>
                      </div>
                      <div class="icon2 github">
                        <div class="tooltip">Github</div>
                        <span><i class="fa fa-github"></i></span>
                      </div>
                      <div class="icon2 youtube">
                        <div class="tooltip">Youtube</div>
                        <span><i class="fa fa-youtube-play"></i></span>
                      </div>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <div class="logo">
                <img src="img/dashboard-logo.png" alt="dashboard-icon" class="icon">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-first">
                <li class="nav-item">
                    <a href="#">
                        <img src="img/home.png" alt="Home" class="material-icons">
                        <p>Home</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="img/profile.png" alt="Profile" class="material-icons">
                        <p>Profile</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="img/message.png" alt="Message" class="material-icons">
                        <p>Message</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="img/history.png" alt="History" class="material-icons">
                        <p>History</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="img/tasks.png" alt="Tasks" class="material-icons">
                        <p>Tasks</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="img/community.png" alt="Communities" class="material-icons">
                        <p>Commmunities</p>
                    </a>
                </li>
            </ul>
            <ul class="nav-second">
                <li class="nav-item">
                    <a href="#">
                        <img src="img/setting.png" alt="Settings" class="material-icons">
                        <p>Settings</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="img/question.png" alt="Support" class="material-icons">
                        <p>Support</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="img/privacy.png" alt="Privacy" class="material-icons">
                        <p>Privacy</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">sssssss</div>
    </div>
</body>
</html>
